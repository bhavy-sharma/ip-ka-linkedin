<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP College ka LinkedIn</title>
    <link rel="stylesheet" href="./public/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-100">
    <main>
        <div class="flex justify-center items-center h-screen">
            <!-- Left: Image -->
            <div class="w-1/2 hidden lg:block">
                <img src="https://img.freepik.com/fotos-premium/imagen-fondo_910766-187.jpg?w=826" 
                     alt="Campus Life" 
                     class="object-cover w-full h-full">
            </div>
            <!-- Right: Login Form -->
            <div class="lg:p-36 md:p-20 p-8 w-full lg:w-1/2">
                <h1 class="text-2xl font-bold text-gray-700 mb-6">Login to IP College LinkedIn</h1>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <!-- Username Input -->
                    <div class="mb-4">
                        <label for="username" class="block text-gray-600">Username</label>
                        <input type="text" id="username" name="username" 
                               class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" 
                               autocomplete="off">
                    </div>
                    <!-- Password Input -->
                    <div class="mb-4">
                        <label for="password" class="block text-gray-800">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" 
                                   class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" 
                                   autocomplete="off">
                            <button type="button" class="absolute inset-y-0 right-3 text-gray-500" onclick="togglePassword()">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    <!-- Remember Me Checkbox -->
                    <div class="mb-4 flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="mr-2">
                        <label for="remember" class="text-gray-600">Remember Me</label>
                    </div>
                    <!-- Forgot Password Link -->
                    <div class="mb-6 text-blue-500">
                        <a href="#" class="hover:underline">Forgot Password?</a>
                    </div>
                    <!-- Login Button -->
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">
                        Login
                    </button>
                </form>
                <!-- Sign up Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Don't have an account? 
                        <a href="#" class="text-blue-500 hover:underline">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if inputs are valid
            if (!username || !password) {
                alert('Please fill in both username and password.');
                return;
            }

            // Example logic for login (replace with your actual logic)
            if (username === 'testuser' && password === 'testpass') {
                alert('Login successful!');
                window.location.href = './public/home.html'; // Redirect to home page
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</body>
</html>
